<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NICASync Pro | Dashboard Log√≠stico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc;
            background-image: radial-gradient(circle at 50% -20%, #1e3a8a 0%, #020617 80%);
            min-height: 100vh;
        }
        .glass-premium {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
        }
        .accent-glow {
            background: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        .accent-glow:active { transform: scale(0.95); }
        .order-card {
            animation: slideIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 md:p-10">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 mb-12">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 accent-glow rounded-2xl flex items-center justify-center font-black text-xl">NS</div>
            <div>
                <h1 class="text-3xl font-800 tracking-tighter">NICASYNC <span class="text-blue-500">PRO</span></h1>
                <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">Red de Log√≠stica Colaborativa</p>
            </div>
        </div>
        
        <div class="glass-premium px-8 py-4 flex items-center gap-6">
            <div class="text-right">
                <p class="text-[9px] font-bold text-slate-500 uppercase">Mis Ganancias</p>
                <p class="text-2xl font-black">C$ <span id="balanceDisplay">0.00</span></p>
            </div>
            <div class="w-[1px] h-8 bg-slate-700"></div>
            <input id="userName" type="text" class="bg-transparent font-bold text-blue-400 outline-none w-24" placeholder="Usuario">
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4">
            <div class="glass-premium p-8">
                <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-6">Nueva Orden de Carga</h2>
                <div class="space-y-4">
                    <input id="routeInput" type="text" placeholder="Origen ‚ûî Destino" class="w-full bg-slate-900/50 p-4 rounded-xl outline-none border border-slate-700 focus:border-blue-500 transition-all font-semibold">
                    <input id="cargoInput" type="text" placeholder="¬øQu√© se env√≠a?" class="w-full bg-slate-900/50 p-4 rounded-xl outline-none border border-slate-700 font-semibold">
                    <button onclick="createOrder()" class="w-full accent-glow p-4 rounded-xl font-black uppercase text-xs tracking-widest mt-2">Registrar Env√≠o</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-800">Env√≠os Activos en Nicaragua</h2>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span class="text-[10px] font-bold text-green-500 uppercase">Sistema Online</span>
                </div>
            </div>
            <div id="ordersContainer" class="space-y-4">
                </div>
        </div>
    </main>

    <script>
        let balance = parseFloat(localStorage.getItem('ns_balance') || "1250.75");
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('ns_user') || "Admin";
            document.getElementById('balanceDisplay').innerText = balance.toLocaleString();
            fetchOrders();

            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('ns_user', e.target.value);
            });
        });

        async function fetchOrders() {
            const res = await fetch('/api/orders');
            const orders = await res.json();
            const container = document.getElementById('ordersContainer');
            
            container.innerHTML = orders.map((o, i) => `
                <div class="glass-premium p-6 flex justify-between items-center order-card hover:bg-white/5 transition-all" style="animation-delay: ${i*0.1}s">
                    <div class="flex items-center gap-5">
                        <div class="w-12 h-12 bg-slate-900 rounded-xl flex items-center justify-center text-xl shadow-inner">üöö</div>
                        <div>
                            <h3 class="font-800 text-lg tracking-tight">${o.cargo}</h3>
                            <p class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">${o.route}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-xl font-black text-white">C$ ${o.cost}</p>
                        <p class="text-[9px] font-bold text-slate-500 uppercase tracking-tighter">Tarifa Log√≠stica</p>
                    </div>
                </div>
            `).join('');
        }

        async function createOrder() {
            const route = document.getElementById('routeInput').value;
            const cargo = document.getElementById('cargoInput').value;
            if(!route || !cargo) return;

            const cost = Math.floor(Math.random() * (450 - 150) + 150);
            
            await fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ route, cargo, cost })
            });

            document.getElementById('routeInput').value = '';
            document.getElementById('cargoInput').value = '';
            fetchOrders();
        }
    </script>
</body>
</html>
