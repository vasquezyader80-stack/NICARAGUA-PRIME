<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tierra Nica Pro | App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --cacao: #5d2e0a; --glass: rgba(255, 255, 255, 0.75); }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fdfaf7;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .glass-ui { 
            background: var(--glass);
            backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }
        .cacao-btn {
            background: linear-gradient(145deg, #4e2c0e, #2d1806);
            box-shadow: 0 8px 20px rgba(45, 24, 6, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .cacao-btn:active { transform: scale(0.94); }
        
        /* Animaci√≥n de entrada para productos */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-item { animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
    </style>
</head>
<body class="safe-area-inset">

    <nav class="sticky top-0 z-[100] p-4 bg-white/40 backdrop-blur-md">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div class="flex flex-col">
                <span class="text-[10px] font-black text-amber-900/50 uppercase tracking-[0.2em]">Mercado Vivo</span>
                <input id="userName" type="text" class="bg-transparent font-extrabold text-2xl outline-none text-gray-800 w-44" placeholder="Tu Nombre">
            </div>
            <div class="glass-ui px-4 py-2.5 rounded-[1.5rem] flex flex-col items-center min-w-[90px]">
                <span class="text-[8px] font-bold text-gray-400 uppercase">Mis Cacaos</span>
                <div class="flex items-center gap-1">
                    <span id="balance" class="text-lg font-black text-amber-950">0</span>
                    <span class="text-sm">üç´</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-5 pt-4 space-y-8">
        
        <section class="glass-ui rounded-[2.5rem] p-6">
            <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Panel de Vendedor</h3>
            <div class="space-y-4">
                <div class="relative">
                    <input id="pName" type="text" placeholder="Nombre de la artesan√≠a" class="w-full bg-white/50 p-4 rounded-2xl outline-none border border-transparent focus:border-amber-200 transition-all font-semibold text-gray-700">
                </div>
                <div class="flex gap-3">
                    <input id="pPrice" type="number" placeholder="Precio" class="w-1/3 bg-white/50 p-4 rounded-2xl outline-none border border-transparent font-bold text-amber-900">
                    <button onclick="publish()" class="w-2/3 cacao-btn text-white rounded-2xl font-bold flex items-center justify-center gap-2">
                        <span>Publicar</span>
                        <span class="text-lg">+</span>
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div class="flex justify-between items-center mb-6 px-2">
                <h2 class="text-xl font-black text-gray-800">Galer√≠a Local</h2>
                <span class="bg-amber-100 text-amber-800 text-[10px] font-black px-3 py-1 rounded-full uppercase">Chinandega</span>
            </div>
            <div id="productGrid" class="grid grid-cols-1 gap-6">
                </div>
        </section>
    </main>

    <div class="fixed bottom-6 left-0 right-0 z-50 px-10">
        <div class="glass-ui rounded-full py-4 px-8 flex justify-between items-center shadow-2xl">
            <button class="text-amber-900 opacity-100"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
            <button class="text-gray-400 opacity-50" onclick="alert('Pr√≥ximamente: Perfil de Artesano')"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
            <button class="text-gray-400 opacity-50" onclick="location.reload()"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>
    </div>

    <script>
        // --- LOGICA DE ALTO NIVEL ---
        const API = '/api/products';
        let balance = parseInt(localStorage.getItem('user_cacaos') || "300");

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('user_name') || "Artesano";
            document.getElementById('balance').innerText = balance;
            fetchProducts();

            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('user_name', e.target.value);
            });
        });

        async function fetchProducts() {
            const res = await fetch(API);
            const data = await res.json();
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map((p, i) => `
                <div class="glass-ui rounded-[2.5rem] p-5 animate-item" style="animation-delay: ${i * 0.1}s">
                    <div class="relative h-56 bg-gradient-to-br from-amber-50 to-orange-50 rounded-[2rem] mb-4 overflow-hidden flex items-center justify-center text-6xl group">
                        <span class="group-hover:scale-110 transition-transform duration-500">üè∫</span>
                        <div class="absolute top-4 right-4 bg-white/90 backdrop-blur-sm px-4 py-1.5 rounded-2xl text-[10px] font-black text-amber-900 shadow-sm border border-white">ORIGINAL</div>
                    </div>
                    <div class="flex justify-between items-center px-2">
                        <div>
                            <h3 class="text-xl font-extrabold text-gray-800">${p.name}</h3>
                            <p class="text-xs font-bold text-amber-800/40 uppercase tracking-tighter">Disponible ahora</p>
                        </div>
                        <div class="flex flex-col items-end">
                            <span class="text-2xl font-black text-gray-900 leading-none">${p.price}<span class="text-xs ml-1">üç´</span></span>
                            <button onclick="buy('${p.price}')" class="mt-3 bg-gray-900 text-white text-[10px] font-black px-6 py-2.5 rounded-full uppercase tracking-widest active:scale-90 transition-all shadow-lg shadow-black/10">Adquirir</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function publish() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            if(!name || !price) return;

            await fetch(API, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, price })
            });

            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            fetchProducts();
        }

        function buy(cost) {
            if(balance >= cost) {
                balance -= cost;
                localStorage.setItem('user_cacaos', balance);
                document.getElementById('balance').innerText = balance;
                // Efecto visual de √©xito
                const balEl = document.getElementById('balance');
                balEl.style.color = "#10b981";
                setTimeout(() => balEl.style.color = "#451a03", 500);
            } else {
                alert("Necesitas m√°s Cacaos para esta pieza.");
            }
        }
    </script>
</body>
</html>
