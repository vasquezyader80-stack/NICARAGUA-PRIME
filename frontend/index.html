<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tierra Nica Pro | Mercado Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #c2410c; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #f8fafc; 
            background-image: radial-gradient(circle at top right, #fff7ed, #f8fafc);
            -webkit-tap-highlight-color: transparent;
        }
        /* Cristal de alta gama */
        .glass-premium {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        }
        /* Efecto de pulsaci√≥n al tocar (igual que en apps nativas) */
        .tap-scale:active { transform: scale(0.95); transition: 0.1s; }
        
        .cacao-card {
            background: linear-gradient(135deg, #4e2c0e 0%, #2d1806 100%);
            box-shadow: 0 10px 25px rgba(45, 24, 6, 0.2);
        }
        
        /* Animaci√≥n suave de entrada */
        .fade-in-item {
            animation: slideUp 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="pb-28">

    <nav class="sticky top-0 z-50 p-4 bg-white/30 backdrop-blur-xl border-b border-white/50">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <div>
                <span class="text-[10px] font-black text-orange-900/40 uppercase tracking-[0.2em]">Chinandega Market</span>
                <input id="userName" type="text" class="bg-transparent text-xl font-extrabold outline-none text-gray-900 w-full" placeholder="Artesano...">
            </div>
            <div class="cacao-card px-5 py-2.5 rounded-2xl text-white">
                <p class="text-[9px] font-bold opacity-60 uppercase">Saldo</p>
                <div class="flex items-center gap-1 font-black tracking-tighter">
                    <span id="balance">0</span>
                    <span class="text-xs">C$</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-md mx-auto px-6 pt-6 space-y-8">
        
        <section class="glass-premium rounded-[2.5rem] p-6 shadow-xl">
            <h3 class="text-xs font-black text-gray-400 uppercase tracking-widest mb-4">Panel de Ventas</h3>
            <div class="space-y-4">
                <input id="pName" type="text" placeholder="¬øQu√© pieza creaste?" class="w-full bg-white/50 p-4 rounded-2xl outline-none border border-transparent focus:border-orange-200 transition-all font-semibold">
                <div class="flex gap-3">
                    <input id="pPrice" type="number" placeholder="Precio C$" class="w-1/3 bg-white/50 p-4 rounded-2xl outline-none border border-transparent font-bold text-orange-900">
                    <button onclick="publish()" class="w-2/3 cacao-card text-white rounded-2xl font-bold tap-scale text-sm uppercase tracking-widest">Publicar</button>
                </div>
            </div>
        </section>

        <div id="productGrid" class="grid grid-cols-1 gap-6">
            </div>
    </main>

    <div class="fixed bottom-6 left-6 right-6 z-50">
        <div class="glass-premium rounded-full h-18 flex justify-around items-center px-10 shadow-2xl py-4">
            <button class="text-orange-900 tap-scale"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
            <button class="text-gray-300 tap-scale" onclick="alert('Funcionalidad en desarrollo')"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
            <button class="text-gray-300 tap-scale" onclick="location.reload()"><svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
        </div>
    </div>

    <script>
        // L√≥gica Pro: Sincronizaci√≥n con C√≥rdobas
        let balance = parseInt(localStorage.getItem('user_cordobas') || "1000");

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('user_name') || "Artesano";
            document.getElementById('balance').innerText = balance;
            
            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('user_name', e.target.value);
            });
            load();
        });

        async function load() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map((p, i) => `
                <div class="glass-premium rounded-[2.5rem] p-5 fade-in-item" style="animation-delay: ${i * 0.1}s">
                    <div class="h-56 bg-gradient-to-br from-orange-50 to-white rounded-[2rem] flex items-center justify-center text-6xl shadow-inner mb-4 relative overflow-hidden">
                        üè∫
                        <div class="absolute top-4 left-4 bg-white/80 px-3 py-1 rounded-full text-[10px] font-black text-orange-900 border border-white">CHINANDEGA</div>
                    </div>
                    <div class="flex justify-between items-end px-2">
                        <div>
                            <h3 class="text-xl font-extrabold text-gray-800">${p.name}</h3>
                            <p class="text-xs font-bold text-orange-600/50 uppercase tracking-tighter">Hecho a mano</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-black text-gray-900 tracking-tighter">${p.price}<span class="text-sm ml-0.5 font-bold">C$</span></p>
                            <button onclick="buy('${p.price}')" class="mt-2 bg-gray-900 text-white text-[10px] font-black px-6 py-2.5 rounded-full uppercase tracking-widest tap-scale shadow-lg">Comprar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function publish() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            if(!name || !price) return;
            await fetch('/api/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, price })
            });
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            load();
        }

        function buy(cost) {
            if(balance >= cost) {
                balance -= cost;
                localStorage.setItem('user_cordobas', balance);
                document.getElementById('balance').innerText = balance;
                alert("üõí ¬°Compra realizada con √©xito!");
            } else {
                alert("‚ùå Saldo insuficiente en C√≥rdobas.");
            }
        }
    </script>
</body>
</html>
