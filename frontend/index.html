<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tierra Nica Pro | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        
        :root { --brand: #5d2e0a; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #000; /* Fondo oscuro para que el cristal resalte */
            background-image: radial-gradient(circle at 0% 0%, #2d1806 0%, #000 50%);
            color: white;
            min-height: 100vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .btn-premium {
            background: linear-gradient(135deg, #ff9d42 0%, #8b4513 100%);
            border: none;
            box-shadow: 0 10px 20px rgba(139, 69, 19, 0.4);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-premium:active { transform: scale(0.92); opacity: 0.8; }

        .product-image {
            background: linear-gradient(45deg, #1a1a1a, #333);
            border-radius: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Animaci√≥n suave igual al video */
        .fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.05, 0.9, 0.1, 1) forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 pb-28">

    <header class="glass-card p-6 mb-8 flex justify-between items-center mt-4 fade-up">
        <div>
            <p class="text-[10px] font-black text-orange-400 uppercase tracking-[0.3em]">Premium Access</p>
            <input id="userName" type="text" class="bg-transparent text-2xl font-extrabold outline-none text-white w-full" placeholder="Artesano">
        </div>
        <div class="text-right">
            <p class="text-[10px] font-bold opacity-50 uppercase">Balance</p>
            <div class="flex items-center gap-2">
                <span id="balance" class="text-3xl font-black text-orange-400">0</span>
                <span class="text-xl">üç´</span>
            </div>
        </div>
    </header>

    <section class="glass-card p-6 mb-10 fade-up" style="animation-delay: 0.1s">
        <h3 class="text-xs font-bold opacity-40 uppercase mb-4 tracking-widest">Publicar en el Mercado</h3>
        <div class="space-y-4">
            <input id="pName" type="text" placeholder="Nombre de la pieza..." class="w-full bg-white/5 p-4 rounded-2xl outline-none border border-white/10 focus:border-orange-500/50 transition-all font-semibold">
            <div class="flex gap-3">
                <input id="pPrice" type="number" placeholder="Cacaos" class="w-1/3 bg-white/5 p-4 rounded-2xl outline-none border border-white/10 font-bold text-orange-400">
                <button onclick="publish()" class="w-2/3 btn-premium rounded-2xl font-black uppercase text-[12px] tracking-widest">Lanzar Producto</button>
            </div>
        </div>
    </section>

    <div id="productGrid" class="grid grid-cols-1 gap-6 mb-20">
        </div>

    <nav class="fixed bottom-6 left-6 right-6 h-20 glass-card flex justify-around items-center px-8 z-[100]">
        <button class="text-orange-400 transition-all"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></button>
        <button class="text-white/20 hover:text-orange-400 transition-all"><svg class="w-7 h-7" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></button>
        <button class="text-white/20 hover:text-orange-400 transition-all" onclick="location.reload()"><svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
    </nav>

    <script>
        // L√ìGICA DE PERSISTENCIA Y MOVIMIENTO
        let balance = parseInt(localStorage.getItem('user_cacaos') || "500");

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('user_name') || "Pedro";
            document.getElementById('balance').innerText = balance;
            
            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('user_name', e.target.value);
            });
            load();
        });

        async function load() {
            const res = await fetch('/api/products');
            const data = await res.json();
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map((p, i) => `
                <div class="glass-card p-5 fade-up" style="animation-delay: ${i * 0.1}s">
                    <div class="product-image h-64 flex items-center justify-center text-7xl mb-5 shadow-inner">
                        üè∫
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                    </div>
                    <div class="flex justify-between items-end">
                        <div>
                            <h3 class="text-2xl font-black text-white">${p.name}</h3>
                            <p class="text-orange-400/50 text-xs font-bold uppercase tracking-widest">Premium Quality</p>
                        </div>
                        <div class="text-right">
                            <p class="text-3xl font-black text-white">${p.price}<span class="text-sm ml-1 opacity-40 text-orange-400">üç´</span></p>
                            <button onclick="buy('${p.price}')" class="btn-premium px-6 py-2.5 rounded-xl font-black text-[10px] uppercase mt-2">Adquirir</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function publish() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            if(!name || !price) return;
            await fetch('/api/products', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ name, price })
            });
            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            load();
        }

        function buy(cost) {
            if(balance >= cost) {
                balance -= cost;
                localStorage.setItem('user_cacaos', balance);
                document.getElementById('balance').innerText = balance;
                alert("‚úì Transacci√≥n completada");
            } else {
                alert("Cacaos insuficientes");
            }
        }
    </script>
</body>
</html>
