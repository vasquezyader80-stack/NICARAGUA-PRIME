<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tierra Nica | Tienda Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #fdfdfd; 
            color: #1a1a1a;
        }
        .shop-card {
            background: #ffffff;
            border: 1px solid #f1f1f1;
            border-radius: 24px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .shop-card:active { transform: scale(0.97); }
        
        .nav-blur {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        
        .btn-buy {
            background: #000000;
            color: #ffffff;
            transition: all 0.2s;
        }
        .btn-buy:active { background: #333333; }

        /* AnimaciÃ³n de carga de productos */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .reveal { animation: reveal 0.5s ease-out forwards; }
    </style>
</head>
<body class="pb-32">

    <header class="nav-blur sticky top-0 z-50 px-6 py-4 border-b border-gray-100 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-800 tracking-tighter">Tienda Nica</h1>
            <div class="flex items-center gap-1">
                <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                <span class="text-[10px] font-bold text-gray-400 uppercase">Mercado en vivo</span>
            </div>
        </div>
        <div class="flex flex-col items-end">
            <span class="text-[10px] font-black text-gray-300 uppercase italic">Mi Saldo</span>
            <div class="flex items-center gap-1 font-800 text-lg">
                <span id="balanceDisplay">0</span>
                <span class="text-xs text-orange-600 font-black">C$</span>
            </div>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-6 mt-8">
        
        <div class="mb-8">
            <p class="text-gray-400 text-sm">Hola de nuevo,</p>
            <input id="userName" type="text" class="bg-transparent text-2xl font-800 outline-none w-full" placeholder="Usuario">
        </div>

        <div class="mb-12 bg-gray-50 rounded-[2rem] p-6 border border-gray-100">
            <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-4">Registrar Nuevo ArtÃ­culo</h2>
            <div class="flex flex-col gap-3">
                <input id="pName" type="text" placeholder="Nombre del producto" class="w-full bg-white p-4 rounded-2xl border-none shadow-sm outline-none font-semibold">
                <div class="flex gap-2">
                    <input id="pPrice" type="number" placeholder="Precio C$" class="w-1/2 bg-white p-4 rounded-2xl shadow-sm outline-none font-bold">
                    <button onclick="publish()" class="w-1/2 bg-orange-600 text-white font-bold rounded-2xl shadow-lg shadow-orange-200 active:scale-95 transition-all">Publicar</button>
                </div>
            </div>
        </div>

        <h2 class="text-lg font-800 mb-6 flex items-center gap-2">
            Explorar ArtesanÃ­as 
            <span class="text-[10px] bg-black text-white px-2 py-0.5 rounded-full">NUEVO</span>
        </h2>
        
        <div id="shopGrid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
            </div>
    </main>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md nav-blur rounded-full h-20 shadow-2xl border border-white/50 flex justify-around items-center px-4 z-50">
        <button class="p-4 text-black"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg></button>
        <button class="p-4 text-gray-300" onclick="alert('Historial vacÃ­o')"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/></svg></button>
        <button class="p-4 text-gray-300" onclick="location.reload()"><svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg></button>
    </nav>

    <script>
        let balance = parseInt(localStorage.getItem('cordobas_db') || "1200");

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('user_name') || "Pedro";
            updateUI();
            fetchProducts();
            
            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('user_name', e.target.value);
            });
        });

        function updateUI() {
            document.getElementById('balanceDisplay').innerText = balance;
        }

        async function fetchProducts() {
            const res = await fetch('/api/products');
            const products = await res.json();
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = products.map((p, i) => `
                <div class="shop-card p-4 reveal" style="animation-delay: ${i * 0.1}s">
                    <div class="aspect-square bg-gray-50 rounded-2xl mb-4 flex items-center justify-center text-5xl relative overflow-hidden">
                        <span class="z-10">ðŸŽ¨</span>
                        <div class="absolute inset-0 opacity-10 bg-gradient-to-br from-orange-400 to-transparent"></div>
                    </div>
                    <div class="flex flex-col gap-1 mb-4">
                        <h3 class="font-800 text-gray-800 truncate">${p.name}</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase">Chinandega, NI</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-xl font-800 tracking-tighter">${p.price} C$</span>
                        <button onclick="buy(${p.price})" class="btn-buy px-5 py-2 rounded-xl text-xs font-bold uppercase tracking-widest">Comprar</button>
                    </div>
                </div>
            `).join('');
        }

        async function publish() {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            if(!name || !price) return;

            await fetch('/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price })
            });

            document.getElementById('pName').value = '';
            document.getElementById('pPrice').value = '';
            fetchProducts();
        }

        function buy(cost) {
            if(balance >= cost) {
                balance -= cost;
                localStorage.setItem('cordobas_db', balance);
                updateUI();
                alert("Â¡Compra exitosa! Se han descontado " + cost + " C$");
            } else {
                alert("Saldo insuficiente en CÃ³rdobas");
            }
        }
    </script>
</body>
</html>
