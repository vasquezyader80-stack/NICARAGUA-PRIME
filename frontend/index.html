<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NICASync Pro v2.0 | LogÃ­stica Nicaragua</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: white; }
        .glass-ui { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 28px; }
        .btn-sync { background: linear-gradient(135deg, #2563eb, #0ea5e9); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-sync:active { transform: scale(0.95); }
        .status-badge { font-size: 8px; font-weight: 900; padding: 4px 10px; border-radius: 50px; text-transform: uppercase; }
        .status-ruta { background: rgba(59, 130, 246, 0.1); color: #60a5fa; }
        .status-entregado { background: rgba(16, 185, 129, 0.1); color: #34d399; }
    </style>
</head>
<body class="p-4">

    <nav class="max-w-4xl mx-auto flex justify-between items-center mb-10 mt-4">
        <div>
            <h1 class="text-2xl font-800 tracking-tighter italic">NICASync <span class="text-blue-500">PRO</span></h1>
            <p id="localTime" class="text-[9px] text-blue-300 font-bold uppercase"></p>
        </div>
        <div class="glass-ui px-6 py-3 text-right">
            <span class="text-[8px] font-black text-gray-500 uppercase">Cartera (C$)</span>
            <p id="wallet" class="text-xl font-800 text-blue-400">0.00</p>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto space-y-6">
        
        <section class="glass-ui p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-4">
                    <h3 class="text-xs font-black text-gray-500 uppercase tracking-widest">Despacho de MercancÃ­a</h3>
                    <input id="cargo" type="text" placeholder="Ej: 10 Cajas de Pitahaya" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-800 focus:border-blue-500 transition-all font-semibold">
                    <select id="route" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-800 font-semibold text-gray-300">
                        <option value="Chinandega -> Managua">Chinandega âž” Managua</option>
                        <option value="LeÃ³n -> EstelÃ­">LeÃ³n âž” EstelÃ­</option>
                        <option value="Managua -> Rivas">Managua âž” Rivas</option>
                    </select>
                </div>
                <div class="flex flex-col justify-end">
                    <button onclick="createShipment()" class="btn-sync h-16 rounded-2xl font-black uppercase text-xs tracking-[0.2em] shadow-lg shadow-blue-500/20">Registrar en Red</button>
                </div>
            </div>
        </section>

        <section class="space-y-4">
            <h2 class="text-lg font-800 px-2">EnvÃ­os Activos <span class="text-blue-500 italic">2026</span></h2>
            <div id="shipmentGrid" class="space-y-3">
                </div>
        </section>
    </main>

    <script>
        let balance = parseFloat(localStorage.getItem('ns_balance') || "2500");
        
        function updateUI() {
            document.getElementById('wallet').innerText = balance.toLocaleString('en-US', {minimumFractionDigits: 2});
            document.getElementById('localTime').innerText = new Date().toLocaleTimeString();
            localStorage.setItem('ns_balance', balance);
        }

        async function fetchSystem() {
            const res = await fetch('/api/logistics');
            const data = await res.json();
            const grid = document.getElementById('shipmentGrid');
            
            grid.innerHTML = data.map(s => `
                <div class="glass-ui p-5 flex justify-between items-center border-l-4 ${s.status === 'En Ruta' ? 'border-blue-500' : 'border-emerald-500'}">
                    <div class="flex items-center gap-4">
                        <div class="text-2xl">${s.status === 'En Ruta' ? 'ðŸš›' : 'ðŸ“¦'}</div>
                        <div>
                            <h4 class="font-800 text-sm">${s.cargo}</h4>
                            <p class="text-[9px] font-bold text-gray-500 uppercase">${s.route}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="status-badge ${s.status === 'En Ruta' ? 'status-ruta' : 'status-entregado'}">${s.status}</span>
                        <p class="font-black text-sm mt-1">C$ ${s.cost}</p>
                    </div>
                </div>
            `).join('');
        }

        async function createShipment() {
            const cargo = document.getElementById('cargo').value;
            const route = document.getElementById('route').value;
            if(!cargo) return;

            const cost = Math.floor(Math.random() * (400 - 100) + 100);
            
            await fetch('/api/logistics', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ cargo, route, cost, status: 'En Ruta' })
            });

            document.getElementById('cargo').value = '';
            fetchSystem();
        }

        setInterval(updateUI, 1000);
        fetchSystem();
    </script>
</body>
</html>
