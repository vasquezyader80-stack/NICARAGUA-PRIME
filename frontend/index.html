<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NICASync OS | Logistics Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --glow: #3b82f6; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .neo-button {
            background: linear-gradient(135deg, #1d4ed8 0%, #0891b2 100%);
            box-shadow: 0 10px 20px -5px rgba(29, 78, 216, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .neo-button:active { transform: scale(0.95); opacity: 0.9; }
        .pulse-border { border: 2px solid var(--glow); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { border-color: #1e3a8a; } 50% { border-color: #3b82f6; } 100% { border-color: #1e3a8a; } }
    </style>
</head>
<body class="p-4 md:p-10 min-h-screen">

    <header class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
        <div>
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center font-black text-white shadow-lg shadow-blue-500/30">NS</div>
                <h1 class="text-4xl font-800 tracking-tighter">NICASync <span class="text-blue-500">Pro</span></h1>
            </div>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.4em] mt-2">Regional Logistics Network v2.0</p>
        </div>
        
        <div class="glass-panel px-8 py-4 rounded-[2rem] flex items-center gap-6">
            <div class="text-right">
                <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Balance Operativo</p>
                <p class="text-2xl font-black text-white"><span id="balance">2,450.00</span> <span class="text-sm text-blue-400">C$</span></p>
            </div>
            <div class="h-10 w-[1px] bg-slate-800"></div>
            <input id="userName" type="text" class="bg-transparent font-bold text-lg outline-none text-blue-400 w-32" placeholder="ID Agente">
        </div>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        <div class="lg:col-span-4 space-y-6">
            <div class="glass-panel p-8 rounded-[2.5rem]">
                <h2 class="text-xs font-black text-slate-500 uppercase mb-6 tracking-widest">Nueva Orden de Carga</h2>
                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold ml-2 text-slate-400">ORIGEN / DESTINO</label>
                        <input id="route" type="text" placeholder="Chinandega -> Managua" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-800 focus:border-blue-500/50 font-semibold transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold ml-2 text-slate-400">DESCRIPCIÃ“N DE CARGA</label>
                        <input id="cargo" type="text" placeholder="Ej. 20kg ArtesanÃ­as" class="w-full bg-slate-900/50 p-4 rounded-2xl outline-none border border-slate-800 font-semibold">
                    </div>
                    <button onclick="dispatchOrder()" class="w-full neo-button p-5 rounded-2xl font-black uppercase text-xs tracking-[0.2em] mt-4">Despachar Orden</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-800">Monitor de TrÃ¡fico Regional</h2>
                <div class="flex gap-2">
                    <span class="bg-blue-500/10 text-blue-400 text-[10px] font-bold px-4 py-1.5 rounded-full border border-blue-500/20">ESTADO: ACTIVO</span>
                </div>
            </div>
            
            <div id="logisticsGrid" class="grid grid-cols-1 gap-4">
                </div>
        </div>
    </main>

    <script>
        // Persistencia Inteligente (Local Storage Sync)
        let wallet = parseFloat(localStorage.getItem('ns_balance') || "2450.00");

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('userName').value = localStorage.getItem('ns_agent') || "Agente_01";
            document.getElementById('balance').innerText = wallet.toLocaleString('en-US', {minimumFractionDigits: 2});
            fetchOrders();

            document.getElementById('userName').addEventListener('input', (e) => {
                localStorage.setItem('ns_agent', e.target.value);
            });
        });

        async function fetchOrders() {
            const res = await fetch('/api/orders');
            const orders = await res.json();
            const grid = document.getElementById('logisticsGrid');
            
            grid.innerHTML = orders.map((o, i) => `
                <div class="glass-panel p-6 rounded-[2rem] flex flex-col md:flex-row justify-between items-center gap-4 hover:border-blue-500/30 transition-all cursor-pointer group">
                    <div class="flex items-center gap-5">
                        <div class="w-14 h-14 bg-slate-900 rounded-2xl flex items-center justify-center text-2xl shadow-inner border border-slate-800">ðŸšš</div>
                        <div>
                            <h3 class="font-800 text-lg group-hover:text-blue-400 transition-colors">${o.cargo}</h3>
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${o.route}</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-8">
                        <div class="text-right">
                            <p class="text-xl font-black text-white">${o.cost} <span class="text-xs text-blue-500 italic">C$</span></p>
                            <p class="text-[8px] font-bold text-slate-500 uppercase">Tarifa Optimizada</p>
                        </div>
                        <div class="h-10 w-[2px] bg-blue-500 pulse-border rounded-full"></div>
                    </div>
                </div>
            `).join('');
        }

        async function dispatchOrder() {
            const route = document.getElementById('route').value;
            const cargo = document.getElementById('cargo').value;
            if(!route || !cargo) return;

            const cost = Math.floor(Math.random() * (500 - 100) + 100);
            
            await fetch('/api/orders', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ route, cargo, cost })
            });

            document.getElementById('route').value = '';
            document.getElementById('cargo').value = '';
            fetchOrders();
        }
    </script>
</body>
</html>
