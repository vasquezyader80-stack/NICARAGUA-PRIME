<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PinolApp Business v5.0</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="splash" class="splash-full">
        <h1 class="logo-text">Pinol<span>App</span></h1>
        <div class="loader-bar"><div class="fill"></div></div>
    </div>

    <div id="main-app" style="display:none;">
        <header class="navbar">
            <div class="user-meta">
                <div class="avatar-circle" id="user-initials">YN</div>
                <div>
                    <b id="user-name-display">Cargando...</b>
                    <small id="user-status-display">Socio Verificado</small>
                </div>
            </div>
            <button class="cart-trigger" onclick="App.navigate('orders')">üì¶ Pedidos</button>
        </header>

        <main class="viewport">
            <section id="view-home" class="view active">
                <div class="promo-box">
                    <h3>¬°Nuevos Comercios! üá≥üáÆ</h3>
                    <p>Apoyando el emprendimiento local.</p>
                </div>
                <div class="cat-nav">
                    <button class="tab active" onclick="App.filter('all', this)">Todos</button>
                    <button class="tab" onclick="App.filter('comida', this)">Comida</button>
                    <button class="tab" onclick="App.filter('super', this)">S√∫per</button>
                </div>
                <div id="global-grid" class="grid"></div>
            </section>

            <section id="view-inventory" class="view">
                <div class="panel-header">
                    <h3>Gesti√≥n de Productos</h3>
                    <p>Tus art√≠culos aparecer√°n en el Marketplace.</p>
                </div>
                <div class="inventory-form">
                    <input type="text" id="inv-name" placeholder="Nombre del producto">
                    <input type="number" id="inv-price" placeholder="Precio C$">
                    <select id="inv-cat">
                        <option value="comida">Categor√≠a: Comida</option>
                        <option value="super">Categor√≠a: S√∫per</option>
                    </select>
                    <button class="btn-add" onclick="App.addItem()">PUBLICAR PRODUCTO</button>
                </div>
                <div id="my-products" class="my-items-list"></div>
            </section>

            <section id="view-orders" class="view">
                <h3>Seguimiento Log√≠stico</h3>
                <div id="order-stack" class="stack"></div>
            </section>
        </main>

        <nav class="dock">
            <button class="dock-btn active" onclick="App.navigate('home', this)">üè†<span>Tienda</span></button>
            <button id="nav-inv-btn" class="dock-btn" onclick="App.navigate('inventory', this)" style="display:none;">üöÄ<span>Gestionar</span></button>
            <button class="dock-btn" onclick="App.navigate('orders', this)">üìã<span>Rastreo</span></button>
            <button class="dock-btn" onclick="App.openReg()">‚öôÔ∏è<span>Perfil</span></button>
        </nav>
    </div>

    <div id="modal-reg" class="overlay">
        <div class="modal">
            <h2>Registro de Socio</h2>
            <input type="text" id="reg-name" placeholder="Tu Nombre">
            <input type="text" id="reg-biz" placeholder="Nombre del Negocio">
            <button class="btn-primary" onclick="App.saveReg()">ACTIVAR CUENTA</button>
            <button class="btn-flat" onclick="App.closeReg()">CERRAR</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
