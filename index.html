<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pinol app | Propiedad de Yader Vasquez</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">

<body>

    <div id="splash" class="splash-screen">
        <h1 class="logo-main">Pinol<span>app</span></h1>
        <p class="author">BY YADER VASQUEZ</p>
    </div>

    <header class="main-header">
        <div class="header-top">

                <div class="cacaos-pill">ğŸª™ <span id="cacaos-val">0</span> Cacaos</div>

        </div>
        <div class="search-bar">
            <input type="text" id="search-input" oninput="App.search()" placeholder="Buscar en Nicaragua...">
        </div>
    </header>

    <main id="app-content">
        <div class="filter-row">
            <button class="f-chip" onclick="App.filter('todos')">Todos</button>
            <button class="f-chip" onclick="App.filter('comida')">ğŸ¥˜ Comida</button>
            <button class="f-chip" onclick="App.filter('super')">ğŸ›’ SÃºper</button>
            <button class="f-chip" onclick="App.filter('artesania')">ğŸº Nica</button>
        </div>

        <div id="tracker" class="tracker-mini" style="display:none;">
            <div class="t-info">ğŸ›µ Pedido en camino... <span id="eta">12 min</span></div>
            <div class="t-bar"><div id="t-fill"></div></div>
        </div>

        <div id="product-grid" class="product-grid"></div>
    </main>

    <nav class="bottom-nav">
        <div class="n-item" onclick="location.reload()">ğŸ <span>Inicio</span></div>
        <div class="n-item" onclick="App.toggleCart()">ğŸ›’<span id="cart-count" class="badge">0</span><span>Carrito</span></div>
        <div class="n-item" onclick="App.toggleDrawer()">ğŸš€<span>Vender</span></div>
    </nav>

    <div id="side-drawer" class="drawer">
        <div class="drawer-content">
            <div class="drawer-header">
                <h3>Panel de Control</h3>
                <button class="close-btn" onclick="App.toggleDrawer()">âœ•</button>
            </div>
            <div class="drawer-body">
                <p>Configura tu perfil de vendedor o repartidor.</p>
                <input type="text" id="reg-name" placeholder="Tu Nombre">
                <input type="text" id="reg-biz" placeholder="Nombre del Negocio">
                <button class="btn-action" onclick="App.saveUser()">Guardar Cambios</button>
                <hr>
                <small>Propiedad Intelectual: Yader Vasquez</small>
            </div>
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-inner">
            <div class="modal-header">
                <h3>Mi Pedido</h3>
                <button onclick="App.toggleCart()">âœ•</button>
            </div>
            <div id="cart-list"></div>
            <div class="total-row">Total: C$ <span id="cart-total">0</span></div>
            <button class="btn-buy" onclick="App.checkout()">Confirmar y Pagar</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
